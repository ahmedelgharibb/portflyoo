<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Reviews - Teacher Portfolio</title>
    <link rel="stylesheet" href="template1/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: var(--bg-color); color: var(--text-color); }
        .sort-btn.active { background: var(--primary-dark); color: #fff; }
    </style>
</head>
<body class="overflow-fix">
    <div class="container mx-auto px-4 py-8">
        <button class="mb-6 px-4 py-2 rounded-md text-white bg-primary-color-white hover:bg-primary-dark" id="goToTemplate1">Go to Template 1</button>
        <h1 class="text-3xl font-bold text-center mb-8">All Student Reviews</h1>
        <div class="flex justify-center gap-4 mb-8">
            <button id="sortLatest" class="sort-btn px-4 py-2 rounded-md text-white bg-primary-color-white hover:bg-primary-dark">Latest</button>
            <button id="sortHighest" class="sort-btn px-4 py-2 rounded-md text-white bg-primary-color-white hover:bg-primary-dark">Highest Rated</button>
        </div>
        <div id="allReviewsContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="template1/reviews.js"></script>
    <script src="all-reviews.js"></script>
</body>
</html>
