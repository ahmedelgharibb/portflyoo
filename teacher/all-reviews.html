<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Reviews - Teacher Portfolio</title>
    <link rel="stylesheet" href="template1/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: var(--bg-color); color: var(--text-color); }
        .sort-btn.active { background: var(--primary-dark); color: #fff; }
    </style>
</head>
<body class="overflow-fix">
    <div class="container mx-auto px-4 py-8">
        <button onclick="window.location.href='template1/index.html'" class="mb-6 px-4 py-2 rounded-md text-white" style="background: var(--primary-color); color: #fff; border: none;" onmouseover="this.style.background='var(--primary-dark)'" onmouseout="this.style.background='var(--primary-color)'">
            <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </button>
        <h1 class="text-3xl font-bold text-center mb-8">All Student Reviews</h1>
        <div class="flex justify-center gap-4 mb-8">
            <button id="sortLatest" class="sort-btn px-4 py-2 rounded-md text-white" style="background: var(--primary-color); color: #fff; border: none;" onmouseover="this.style.background='var(--primary-dark)'" onmouseout="if(!this.classList.contains('active'))this.style.background='var(--primary-color)'">Latest</button>
            <button id="sortHighest" class="sort-btn px-4 py-2 rounded-md text-white" style="background: var(--primary-color); color: #fff; border: none;" onmouseover="this.style.background='var(--primary-dark)'" onmouseout="if(!this.classList.contains('active'))this.style.background='var(--primary-color)'">Highest Rated</button>
        </div>
        <div id="allReviewsContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="template1/reviews.js"></script>
    <script>
        // Sorting logic
        function setActiveSort(btnId) {
            document.getElementById('sortLatest').classList.remove('active');
            document.getElementById('sortHighest').classList.remove('active');
            document.getElementById(btnId).classList.add('active');
        }
        document.getElementById('sortLatest').onclick = function() {
            setActiveSort('sortLatest');
            window.loadAllPublicReviews('latest');
        };
        document.getElementById('sortHighest').onclick = function() {
            setActiveSort('sortHighest');
            window.loadAllPublicReviews('highest');
        };
        // Initial load
        setActiveSort('sortLatest');
        window.loadAllPublicReviews('latest');
    </script>
</body>
</html>
